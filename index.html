<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Mr Sqawks Fruit Machine</title>
</head>
<body>
    <div class = "main">
       <img id = "start" src="images/StartButton.png" alt="StartButton" width = 100>
        <div id = "reset">
            <h3>RESET</h3>
        </div>
        <button id = "betUp"> Raise Bet </button>
        <div id = "betValue">
            <p>Current Bet: £</p>
            <p>1</p>
        </div>
        <button id = "betDown"> Lower Bet </button>
        <div class = "slotImages">
            <img id =  "r1" src="images/CasinoPokerSlot.png" alt="Slot1" width = 100 >
            <img id =  "r2" src="images/CasinoPokerSlot.png" alt="Slot2" width = 100 >
            <img id =  "r3" src="images/CasinoPokerSlot.png" alt="Slot3" width = 100 >
        </div>
        <div class = "winLose">
            <img id = "win" src="" alt="win/lose" height = "300px" width = "300px">
        </div>
        <div class = "balanceDeclare">
            <h1> Your Balance is :  £</h1>
        </div>
        <div class = "balance">
            <h1 id="balanceDisplay">500</h1>
        </div>
    </div>
    <script src="js/fruit.js"></script>
</body>
</html>
